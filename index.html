<!DOCTYPE html>
<html lang="en">
  <head>
    <title>3 Little Pigs</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@436d40c/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <!-- textures -->
    <a-scene renderer="colorManagement: true">
      <a-assets>
        <img id="straw" src="assests/straw.jpg">
        <img id="wood" src="assests/wood.jpg">
        <img id="brick" src="assests/brick.jpg">
        <a-asset-item id="pig" src="assests/pig/scene.gltf"></a-asset-item>
        <a-asset-item id="pig1" src="assests/mcp/scene.gltf"></a-asset-item>
        <a-asset-item id="pig2" src="assests/mcpwc/scene.gltf"></a-asset-item>
        <a-asset-item id="wolf" src="assests/wolf/scene.gltf"></a-asset-item>
        <a-asset-item id="fire" src="assests/firepit/scene.gltf"></a-assest-item>
        <a-asset-item id="wall" src="assests/wall/scene.gltf"></a-assest-item>
      </a-assets>

      <!-- eviroment -->
      <a-entity environment="preset: goaland; groundColor: #3B664A; grid: cross;
        groundTexture: walkernoise"></a-entity>

      <!-- Motion -->
      <a-entity id="rig" movement-controls="fly: true; speed: 0.3">
        <a-entity camera
          position="0 1.6 0"
          look-controls>
        </a-entity>
      </a-entity>


      <!-- house 1 -->
      <a-entity position="-4 0 -2" rotation="0 45 0" src="#straw">
        <a-box position="-1 1.25 -2" height="3" depth="0.2" width="1"
          src="#straw"></a-box>
        <a-box position="1 1.25 -2" height="3" depth="0.2" width="1"
          src="#straw"></a-box>
        <a-box position="0 2.25 -2" height="1" depth="0.2" width="1"
          src="#straw"></a-box>
        <a-box position="-1.599 1.24 -3.395" rotation="0 -90 0" height="3"
          depth="0.2" width="3" src="#straw"></a-box>
        <a-box position="1.599 1.24 -3.395" rotation="0 -90 0" height="3"
          depth="0.2" width="3" src="#straw"></a-box>
        <a-box position="0 1.25 -4.781" height="3" depth="0.2" width="3"
          src="#straw"></a-box>
        <a-cylinder position="0 3.2 -3.09" rotation="-90 0 0"
          segments-radial="3" height="2.4" width="5" scale="1.75"
          src="#straw"></a-cylinder>
        <a-box position="-1.3 3 -3.39" rotation="45 90 0" height="3.8"
          depth="0.2" width="3" src="#straw"></a-box>
        <a-box position="1.3 3 -3.39" rotation="-45 90 0" height="3.8"
          depth="0.2" width="3" src="#straw"></a-box>

        <a-entity gltf-model="#pig1" position="0 0.7 -2" scale="0.09 0.09
          0.09"></a-entity>
      </a-entity>

      <!-- house 2 -->
      <a-entity position="4 0 -2" rotation="0 -45 0" src="#brick">
        <a-box position="-1 1.25 -2" height="3" depth="0.2" width="1"
          src="#brick"></a-box>
        <a-box position="1 1.25 -2" height="3" depth="0.2" width="1"
          src="#brick"></a-box>
        <a-box position="0 2.25 -2" height="1" depth="0.2" width="1"
          src="#brick"></a-box>
        <a-box position="-1.599 1.24 -3.395" rotation="0 -90 0" height="3"
          depth="0.2" width="3" src="#brick"></a-box>
        <a-box position="1.599 1.24 -3.395" rotation="0 -90 0" height="3"
          depth="0.2" width="3" src="#brick"></a-box>
        <a-box position="0 1.25 -4.781" height="3" depth="0.2" width="3"
          src="#brick"></a-box>
        <a-cylinder position="0 3.2 -3.09" rotation="-90 0 0"
          segments-radial="3" height="2.4" width="5" scale="1.75"
          src="#brick"></a-cylinder>
        <a-box position="-1.3 3 -3.39" rotation="45 90 0" height="3.8"
          depth="0.2" width="3" src="#brick"></a-box>
        <a-box position="1.3 3 -3.39" rotation="-45 90 0" height="3.8"
          depth="0.2" width="3" src="#brick"></a-box>

        <a-entity gltf-model="#pig2" position="0 0 -2" scale="1.2 1.2 1.2"
          rotation="0 180 0"></a-entity>
      </a-entity>

      <!-- house 3 -->
      <a-entity position="0 0 -4" src="#wood">
        <a-box position="-1 1.25 -2" height="3" depth="0.2" width="1"
          src="#wood"></a-box>
        <a-box position="1 1.25 -2" height="3" depth="0.2" width="1"
          src="#wood"></a-box>
        <a-box position="0 2.25 -2" height="1" depth="0.2" width="1"
          src="#wood"></a-box>
        <a-box position="-1.599 1.24 -3.395" rotation="0 -90 0" height="3"
          depth="0.2" width="3" src="#wood"></a-box>
        <a-box position="1.599 1.24 -3.395" rotation="0 -90 0" height="3"
          depth="0.2" width="3" src="#wood"></a-box>
        <a-box position="0 1.25 -4.781" height="3" depth="0.2" width="3"
          src="#wood"></a-box>
        <a-cylinder position="0 3.2 -3.09" rotation="-90 0 0"
          segments-radial="3" height="2.4" width="5" scale="1.75"
          src="#wood"></a-cylinder>
        <a-box position="-1.3 3 -3.39" rotation="45 90 0" height="3.8"
          depth="0.2" width="3" src="#wood"></a-box>
        <a-box position="1.3 3 -3.39" rotation="-45 90 0" height="3.8"
          depth="0.2" width="3" src="#wood"></a-box>

        <a-entity gltf-model="#pig1" position="0 0.7 -2" scale="0.09 0.09
          0.09"></a-entity>

        <a-entity gltf-model="#wolf" position="0 0 25" scale="10 10
          10" rotation="0 180 0"></a-entity>

        <!-- firepit -->
        <a-entity gltf-model="#fire" position="0 0 3" scale="0.7 0.7 0.7"></a-entity>
        <!-- wall -->
        <a-entity gltf-model="#wall" position="0 0 -60" scale="1 1 1"
          rotation="0 -45 0"></a-entity>

      </a-entity>

    </a-scene>

  </body>
</html>
